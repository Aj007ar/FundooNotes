<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </mat-icon>
        </button>
        <div>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
        </div>
        <h1 class="example-app-name">Fundoo Notes</h1>

        <div class="search-container">
            <div class="s-btn" type="button">
                <img src="../../../assets/search.svg">
            </div>
            <div>
                <input class="search-field" type="text" aria-label="search" placeholder="Search">
            </div>
            <!-- <div class="s-btn" type="button">
                <img src="../../../assets/Clear Search.svg" alt="">
            </div> -->
        </div>
        <div class="btn-container">
            <div role="button" data-tooltip-text="Refresh" aria-label="Refresh" style="user-select: none;">
                <img src="../../../assets/refresh.svg" alt="">
            </div>
            <div>
                <img src="../../../assets/list view.svg" alt="">
            </div>
            <div>
                <img src="../../../assets/settings.svg" alt="">
            </div>
        </div>
        <div>
            <img src="../../../assets/apps.svg" alt="">
        </div>
        <div>
            <img src="../../../assets/person.svg" alt="">
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <div>
                    <img src="../../../assets/lightbulb.svg" alt="">
                    <a mat-list-item routerLink=".">Notes</a>
                </div>
                <div>
                    <img src="../../../assets/Remind me.svg" alt="">
                    <a mat-list-item routerLink=".">Reminders</a>
                </div>
                <div>
                    <img src="../../../assets/edit.svg" alt="">
                    <a mat-list-item routerLink=".">Edit labels</a>
                </div>
                <div>
                    <img src="../../../assets/archive.svg" alt="">
                    <a mat-list-item routerLink=".">Archive</a>
                </div>
                <div>
                    <img src="../../../assets/delete.svg" alt="">
                    <a mat-list-item routerLink=".">Trash</a>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
