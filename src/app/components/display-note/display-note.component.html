<div class="head">
    <div class="notes" *ngFor='let data of recieveNoteList' [style.background]="data.color">
        <div class="title">
            <p (click)="openDialog(data)">{{data.title}}</p>
        </div>
        <div class="description">
            <p (click)="openDialog(data)">{{data.description}}</p>
        </div>
        <div class="icons">
            <app-icons [noteCard]="data"></app-icons>
        </div>
    </div>
</div>
