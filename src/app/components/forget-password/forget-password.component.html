<div class="header-container">
    <div class="logo">
        <ul>
            <li class="f">F</li>
            <li class="u">u</li>
            <li class="n">n</li>
            <li class="d">d</li>
            <li class="o">o</li>
            <li class="o1">o</li>
        </ul>
    </div>
    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
        <h1 class="second-section">
            <span>Forgot Password</span>
        </h1>
        <div class="third-section">
            <span>Enter your recovery email</span>
        </div>
        <div class="input-field">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="text" formControlName="email" class="form-control">
            </mat-form-field>
        </div>
        <div class="submit-field">
            <div class="sign-field">
                <a routerLink="/reset-password" (click)="onSubmit()" class="button">Next</a>
            </div>
        </div>
    </form>
</div>
