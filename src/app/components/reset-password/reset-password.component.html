<div class="header-container">
    <div class="logo">
        <ul>
            <li class="f">F</li>
            <li class="u">u</li>
            <li class="n">n</li>
            <li class="d">d</li>
            <li class="o">o</li>
            <li class="o1">o</li>
        </ul>
    </div>
    <h1 class="second-section">
        <span>Reset Password</span>
    </h1>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="input-field">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput placeholder="New Password" type="password" formControlName="password" class="form-control">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" class="form-control">
                    <mat-hint>At least 8 charecters</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="submit-field">
            <div class="sign-field">
                <a (click)="onSubmit()" class="button">Next</a>
            </div>
        </div>
    </form>
</div>
