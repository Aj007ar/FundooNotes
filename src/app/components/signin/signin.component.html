<div class="header-container">
    <div class="logo">
        <ul>
            <li class="f">F</li>
            <li class="u">u</li>
            <li class="n">n</li>
            <li class="d">d</li>
            <li class="o">o</li>
            <li class="o1">o</li>
        </ul>
    </div>
    <h1 class="second-section">
        <span>Sign In</span>
    </h1>
    <div class="third-section">
        <span>Use your Fundoo Account</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <div class="input-field">
                <mat-form-field appearance="outline">
                    <mat-label>Email or phone</mat-label>
                    <input matInput placeholder="Email or phone"  type="text" formControlName="email" class="form-control">
                </mat-form-field>
            </div>
            <div class="forget-id">
                <h3><a routerLink="#" class="link">Forget email?</a></h3>
            </div>
            <div class="pass-field">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password" class="form-control">
                </mat-form-field>
            </div>
            <div class="forget-pass">
                <h3><a routerLink="/forget-password" class="link">Forget password</a></h3>
            </div>
            <div class="msg-field">
                Not your computer? Use Guest mode to sign in privately.
                <a href="#" class="link">Learn More</a>
            </div>
            <div class="submit-field">
                <div class="sign-instead">
                    <h3><a routerLink="/registration" class="link">Create Account</a></h3>
                </div>
                <div class="sign-field">
                    <a (click)="onSubmit()" class="button">Next</a>
                </div>
            </div>
        </div>
    </form>
</div>
